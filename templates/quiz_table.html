<!DOCTYPE html>
<html>
<head>
    <title>Quiz List</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #1b1b2f; /* 짙은 네이비 톤 */
            color: #eee; /* 글자색을 약간 밝게 */
        }
        h1 {
            margin-bottom: 30px;
            color: #c8a97e; /* 골드 톤 */
        }

        /* 테이블 스타일 */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #2c2c3e; /* 한 톤 밝은 배경색 */
        }
        th, td {
            border: 1px solid #c8a97e; /* 골드 테두리 */
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #38384a; /* 헤더는 조금 더 진한 배경 */
            color: #c8a97e; /* 골드 톤 글자 */
        }

        /* 리스트 스타일 */
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }

        /* 버튼 스타일 */
        button {
            background-color: #c8a97e; /* 골드 톤 버튼 */
            border: none;
            color: #1b1b2f; /* 버튼 텍스트를 네이비 톤 */
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background-color: #b8936f;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Quiz Questions</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Question</th>
            <th>Options</th>
        </tr>
        {% for q in questions %}
        <tr>
            <td>{{ q.id }}</td>
            <td>{{ q.type }}</td>
            <td>{{ q.question }}</td>
            <td>
                <ul>
                    {% for option in q.options %}
                    <li>{{ option }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">
        <button>Back to Home</button>
    </a>
</body>
</html>
